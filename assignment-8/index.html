<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment 08</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/employee-management.js"></script>
</head>

<body>
    <h2>Employee Management System</h2>
    <h3>Add Employee</h3>
    <form action="#" method="get" id="employee-form">
        <input type="text" id="name" placeholder="Enter Name"><span class="hidden" id="name-error">*Please enter
            Name!</span><br>
        <input type="text" id="title" placeholder="Enter Title"><span class="hidden" id="title-error">*Please enter
            Title!</span><br>
        <input type="text" id="extension" placeholder="Enter Extension"><span class="hidden"
            id="extension-error">*Please enter valid (numeric) Extension!</span><br>
        <button id="add-button" type="submit">Add</button>
    </form>
    <h3 id="numEmployees">Showing x employees</h3>
    <table id='employeeList'></table>
</body>
</html>
