    <script type="text/javascript">
        $("document").ready(() => {

            var buttonCount = 1;

            function createButton() {
                $("body").append(`<button id=\'button-${buttonCount}'\> Button ${buttonCount}</button><br/>`)
                buttonCount += 1
            }

            function alertUser() {
                alert("Button clicked!")
            }

            createButton()
            $("#button-1").click(alertUser)

            createButton()
            $("#button-2").bind("click", alertUser)

            createButton()
            $("#button-3").on("click", alertUser)

            $("body").append("<br/><br/><br/>")

            createButton()
            createButton()

            $("#button-4,#button-5").on("click", alertUser)

            $("body").append("<div></div>")
            $("div").css({
                "width": "400px",
                "height": "400px",
                "background-color": "blue",
            })

            $("div").on("click", () => {
                alert("Div Clicked")
            })
            $("div").on("mouseenter", () => {
                alert("Div Mouse Enter")
            })
            $("div").on("mouseleave", () => {
                alert("Div Mouse Leave")
            })
        });
